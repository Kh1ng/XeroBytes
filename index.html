<html>
  <header>
    <!DOCTYPE html>
    <meta charset="utf-8" />
    <title>XeroBytes Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>

      src="https://kit.fontawesome.com/a9d6a05fa4.js"

    ></script>

  <body>
    <div class="grid-container flex-container">
      <div class="header">
        <img class="podcastLogo" src="Podcast-Logo.png" />

        <iframe
          class="responsive-iframe" 
          src="https://www.youtube.com/embed/videoseries?list=PLeTlEEB2MZX4DD7AekVNw2bwBUz4uNBad"

        ></iframe>
      </div>
    <div class="list"></div>
    <div class="socials">
        <span></span>
      <a class="icon fa-brands fa-discord fa-2xl icon" href="https://discord.gg/Xg6T78ahtK" alt="XeroLinux Discord"></a>
      <span></span>
      <a class="icon" href="https://anchor.fm/xerobytes"><img src="anchor-fm.png" alt="Audio only"></a>
      <span></span>
      <a class="icon fa-brands fa-mastodon fa-2xl icon" href="https://fosstodon.org/@TechXero"></a>
      <span></span>
