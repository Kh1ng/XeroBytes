<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>XeroBytes Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a9d6a05fa4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <div class="container-fluid no-padding align-content-stretch row mx-auto">
      <div class="col-md-12 text-center mx-auto header p-2">
        <img class="img-fluid rounded" src="Podcast-Logo.png" />
      </div>
      <div class="row container-fluid mx-auto">
        <div
          class="contained-fluid embed-responsive embed-responsive-21by9 col-md-10 content p-2"
        >
          <iframe
            class="embedded-responsive-item col-md-12 ratio16by9"
            src="https://www.youtube.com/embed/videoseries?list=PLeTlEEB2MZX4DD7AekVNw2bwBUz4uNBad"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="container col-md-2 rounded tns mx-auto">
          <div class="list container-fluid"></div>
        </div>
      </div>
      <div class="row container-fluid mx-auto">
        <div class="socials col-md-12 mx-auto">
          <div class="col-md-12 container-fluid text-center p-1">
              <a
                class="button-6 btn-block"
                href="https://discord.gg/Xg6T78ahtK"
                alt="XeroLinux Discord"
                >Discord</a
              >
              <a class="button-6 btn-block" href="https://anchor.fm/xerobytes"
                >Anchor.fm</a
              >
              <a
                class="button-6 btn-block"
                href="https://fosstodon.org/@TechXero"
                >Mastodon</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
