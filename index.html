<html>
  <header>
    <meta charset="utf-8" />
    <title>XeroBytes Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a9d6a05fa4.js"
      crossorigin="anonymous"
    ></script>
  </header>
  <body>
    <div class="grid-container">
      <div class="header">
        <img class="logo" src="Podcast-Logo.png" />
      </div>
      <div class="content contianer">
        <iframe
          class="responsive-iframe" 
          width="560"
          height="315"
          src="https://www.youtube.com/embed/videoseries?list=PLeTlEEB2MZX4DD7AekVNw2bwBUz4uNBad"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    <div class="list"></div>
    <div class="socials">
        <span></span>
      <i class="fa-brands fa-discord fa-2xl icon"></i>
      <span></span>
      <img class="icon" src="anchor-fm.png" />
      <span></span>
      <i class="fa-brands fa-mastodon fa-2xl icon"></i>
      <span></span>
    </div>
  </body>
</html>
